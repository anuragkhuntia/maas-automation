#cloud-config
# Common user-data configuration
# Creates ubuntu user with password: ubuntu

users:
  - name: ubuntu
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: false
    # Password: ubuntu
    # Generated with: openssl passwd -6 ubuntu
    passwd: $6$xyz$Nk/x4pZLEVKkl3BYzPqH7RWJqVT5fTRqBPIQnKkQHm7kLy0pGhZjNmYvVr2Vq8MZJZ5rN8vJZ5rN8vJZ5rN8vJ0
    ssh_pwauth: true

# Enable password authentication for SSH
ssh_pwauth: true

# Configure SSH
ssh:
  emit_keys_to_console: false

# Install basic packages
packages:
  - vim
  - htop
  - curl
  - wget
  - net-tools

# Set timezone
timezone: Asia/Kolkata

# Final message
final_message: "System ready! Login with ubuntu/ubuntu"
